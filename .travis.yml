sudo: required
dist: trusty
language: node_js
node_js:
  - '11'
install:
  - npm install -g truffle
  - npm install -g ganache-cli
  - npm install
script:
  - ganache-cli -p 7545 > /dev/null &
  - sleep 5
  - truffle migrate
  - truffle test
after_script:
  - npm run coverage && cat coverage/lcov.info | coveralls